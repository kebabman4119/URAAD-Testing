<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>UMass AD</title>
    <link href="CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="layer"></div>
    <div class="content">
        <img class="logo" src="Assets/Temp Logo.png" alt="UMassAD Logo">
        <div class="square" id="about-AD-square" onclick="window.location.href='about_ad.html'">
            <img class="icon" src="Assets/Flask Icon.svg" alt="Flask Icon">
            <h2>About AD</h2>
        </div>
        <div class="square" id="about-us-square" onclick="window.location.href='about_us.html'">
            <img class="icon" src="Assets/User Icon.svg" alt="User Icon">
            <h2>About Us</h2>
        </div>
        <div class="square" id="our-work-square" onclick="window.location.href='our_work.html'">
            <img id="wrench-icon" class="icon" src="Assets/Wrench Icon.svg" alt="Wrench Icon">
            <h2>Our Work</h2>
        </div>
        <div class="square" id="calculator-square" onclick="window.location.href='calculator.html'">
            <img class="icon" src="Assets/Calculator Icon.svg" alt="Calculator Icon">
            <h2>AD Calculator</h2>
        </div>
        <div class="mission-statement">
            <h1>Undergraduates Raising Awareness for Anaerobic Digestion</h1>
        </div>
    </div>
</body>

<script src="JS/main.js" type="text/javascript"></script>

</html>
